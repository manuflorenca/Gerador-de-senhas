<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Manjari:wght@100;400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+HU:wght@100..400&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="resgister-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja bem-vindo</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie sua conta:</h2>
            <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-control">
                <label for="password"> Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>
            <p>Quer ajuda para criar uma senha segura? <span id="generate-password">Clique aqui.</span></p>
            <div id="generate-password">
                <p>Aqui estÃ¡ a sua senha</p>
                <h4></h4>
            </div>
            <div class="form-control">
                <label for="confirmpassword">Confirme sua senha</label>
                <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirme a sua senha">
            </div>
            <input type="submit" value="Cadastrar">
        </div>
    </div>
</body>
</html>
